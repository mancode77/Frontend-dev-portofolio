<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Dev - Pelajari dan Jelajahi Pengembangan Frontend</title>
</head>
<body>
    <div id="failed-login">Akun atau password tidak ditemukan</div>
    <div id="success-login">Login berhasil, Pindah ke halaman utama</div>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password">
        <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
        <button id="login">Login</button>
        <p class="register">don't have an account? <a href="register.html">Signup Now</a><p>
        
        <div>
            <p>or login with another account</p>
            <div class="media-login">
                <a href="#" class="google-login"><img src="https://img.icons8.com/color/48/google-logo.png" class="google-img"><span>LOGIN WITH GOOGLE</span></a>
            </div>
            <div class="media-login">
                <a href="#" class="github-login"><img src="https://img.icons8.com/ios-filled/50/github.png" class="github-img"><span>LOGIN WITH GITHUB</span></a>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
