<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Dev - Pelajari dan Jelajahi Pengembangan Frontend</title>
</head>
<body>
    <div id="failed-register">Respons jaringan tidak baik</div>
    <div id="success-register">Register berhasil, Pindah ke halaman utama</div>
    <div class="register-container">
        <h1>Signup</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="password" placeholder="Password">
        <button id="register">Register Now</button>
        <p class="register">Already have an account? <a href="login.html">Login</a></p>

        <script src="js/register.js"></script>
    </div>
</body>
</html>
